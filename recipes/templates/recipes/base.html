{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project Name</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="{% static 'recipes/css/style.css' %}">
</head>

<body>
    <header>
        <!-- Bootstrap Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">

                <a style="display: flex; align-items: center; padding: 0;" class="navbar-brand"
                    href="{% url 'recipes:home' %}">
                    <img src="../../../media/cookie-logo.png" alt="Logo" width="150px"
                        class="d-inline-block align-text-top">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div style="height: 100%;" class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link un" aria-current="page" href="{% url 'recipes:home' %}">Home</a> {% comment %}
                        {% if request.resolver_match.url_name == 'home' %}active{% endif %} {% endcomment %}
                        <a class="nav-link un" href="{% url 'recipes:list' %}">Recipes</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer my-4">
        <div class="d-flex justify-content-center align-items-center flex-column" >
            <span style="font-size: 1.5rem; font-family: 'Antipasto';">
                Find me on
            </span>

            <div class="d-flex">
                <a class="d-flex justify-content-end" style="height: 20px;" href="https://github.com/SimeonTu" target="_blank">
                    <img style="margin-right: 2px;" src="../../../media/github.png" alt="Github Link" /><span class="un">SimeonTu</span>
                </a>
                <a class="d-flex justify-content-end ms-2" style="height: 20px;" href="https://github.com/SimeonTu" target="_blank">
                    <img style="margin-right: 2px;" src="../../../media/linkedin.png" alt="Linkedin Link" /><span class="un">Simeon Tudzharov</span>
                </a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const slideInElements = document.querySelectorAll('.slide-in');

            slideInElements.forEach((element, index) => {
                // Set the animation delay
                element.style.animationDelay = `${index * 0.1}s`;

                // Add event listener to trigger animation when element comes into view
                element.addEventListener("animationstart", function () {
                    this.style.opacity = 1; // Set opacity to 1 when animation starts
                });
            });
        });
    </script>
</body>

</html>
